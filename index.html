<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    
</head>

<body>
    <div class="container">

        <h1>To Do List</h1>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                    <input id="todoname" type="text" class="validate">
                    <label for="todoname">New Item</label>
                  </div>
                <div class="input-field col s4">
                  <input id="tododate" type="text" class="datepicker">
                  <label for="todoname">Date</label>
                </div>
                <div class="btn col s2 adder">
                  <span><i class="material-icons left">add</i>Add</span>
                </div>                
              </div>
            </form>
          </div>

        <ul id="todo-list" class="collection">
        </ul>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0-alpha1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
    <script type="text/javascript" src="script.js"></script>
    
</body>

</html>
